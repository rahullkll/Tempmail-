
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tempmail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00ffae;
    }
    #email {
      background: #222;
      border: none;
      color: #fff;
      font-size: 18px;
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
    }
    #copyBtn {
      padding: 10px 20px;
      background: #00ffae;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    #copyBtn:hover {
      background: #00e69a;
    }
  </style>
</head>
<body>
  <h1>Tempmail</h1>
  <input type="text" id="email" value="example@tempmail.com" readonly>
  <br>
  <button id="copyBtn">Copy</button>

  <script>
    document.getElementById("copyBtn").onclick = function () {
      const email = document.getElementById("email");
      email.select();
      document.execCommand("copy");
      alert("Email copied!");
    };
  </script>
</body>
</html>
